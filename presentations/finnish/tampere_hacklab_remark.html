# Hacklabit Suomessa

Toimintaa vuoden 2010 alusta lähtien. Ensimmäiset yhdistykset
Helsingissä ja Tampereella.

Nykyisin toimintaa noin kymmenessä kaupungissa

Maailmanlaajuisesti arviolta 1 200 Hackerspace-ryhmää

---

![](hacklab_kartta.png)

# Toiminta

* Elektroniikka, 3D-tulostaminen
* Puu- ja metallityöt, yhdessä rakentamista
* Käsityöt ja kädentaidot

---

# Hacklab?

Hacklab, Hackerspace, Hackspace, Makerspace...

- Useita nimityksiä ja erilaisia toimintamalleja
- Suomessa suurin osa käyttää nimeä Hacklab (helppo lausua ja yhteinen "brändi")

Kansainvälisesti vertaillen nimi kertoo toimintamuodosta melko vähän: osa toimii itsenäisesti, jotkut esimerkiksi oppilaitosten yhteydessä.

- Joissain kulttuuriympäristöissä sanan hack käyttöä haluttu vältellä

---

# Toiminnan perusajatus

- Avoin tila: kuka tahansa saa osallistua
- Yhteisöllisyys: yhdessä oppiminen
- Monipuolisuus: työvälineitä kaikille 

Ja tärkeimpänä Tekeminen

- Rakentelu, kädentaidot, uuden kokeileminen ja luovuus

---

# Vertaisoppiminen

Hacklab tarjoaa mahdollisuuden opetella uusia taitoja ilman aiempaa osaamista 

Yhdessä oppiminen: kuka tahansa voi opettaa, järjestää kursseja tai jakaa osaamistaan esimerkiksi kirjoittaen tai valokuvaamalla

![](hack-kaavio.png)

# Hackerspace Design Patterns (2007)

Kansainvälisesti kerättyjä hyviä käytäntöjä suosituksia ja ideoita

Toimintamalleiksi suositellaan mm. 
- Itsenäisyys oppilaitoksista tai muista tahoista
- Keittiön rakentaminen työtilaan
- Kokoontua aina tiistaisin
- Lisäksi suosituksia esimerkiksi päätöksentekoon, rahoitukseen ja ongelmatilanteiden selvittämiseen.

---

# 100 % vapaaehtoistoimintaa

Jäsentensä rahoittama, sisältäen vuokrakulut ja hankinnat

Koulutukset ja kurssit osallistujille pääsääntöisesti maksuttomia ja avoimia niin jäsenille kuin ulkopuolisille

---

![](hacklab-seina.jpg)

Perustettu vuonna 2010. Tila sijaitsi 5 vuotta keskustassa rautatieaseman lähellä. Muutti Nekalaan isompiin tiloihin syksyllä 2015.

- Alkuperäinen nimi Mode 5w, Hackerspace Tampere
- Vaihdettiin Tampere Hacklabiksi ~2013
- Tilaa noin 215m² vanhassa teurastamokiinteistössä Nekalassa
- Remontti yhä kesken - uuteen tilaan täytyy rakentaa seiniä, sähköt, verkko, jne..

# Varustus

Hacklabille hankitaan tavaraa jäsenten toiveiden perusteella. Kuka tahansa voi ehdottaa hankintoja kuukausittaisessa yhteisömiitissä.

Suurin osa tavarasta saatu lahjotuksena tai pysyväislainaan.

Pajalta löytyy mm.:
- 3D-tulostin
- Laserleikkuri
- CNC-Jyrsimet (iso ja pieni)
- Plasmaleikkuri
- Elektroniikkatyökaluja ja mittalaitteita
- Käsityökaluja (puu/metalli)
- Hitsausvälineet
- ATK-säätökamaa

---

# Materiaalivarasto

Labilla on varastossa kaikenlaisia materiaaleja ja aineita kaikenlaiseen rakenteluun. Materiaalit ovat pääsääntöiseseti ilmaisia jäsenille.

- Puuta, metallia, muoveja
- Rautakauppatavaraa
- Sähkömoottoreita, servoja, aktuaattoreita
- Virtalähteitä
- Elektroniikan komponentteja
- Arduinoja, shieldejä, sensoreita ja breakout boardeja
- Mekaniikkaa kuten rattaita, akseleita, pyöriä

Lisäksi pyörii "bonk-kierrätys", eli labille ilmestyy kiinnostavaa tavaraa vapaasti projekteihin käytettäväksi tai kotiin vietäväksi. Loput siirtyvät SER:n kolmen viikon päästä.

---

# Jäsenet

- Jäseniä tällä hetkellä (Syksy 2015) reilu 200, joista noin puolet maksaa kuukausimaksua
- Jäsenmäärä kasvanut räjähdysmäisesti, noin kaksinkertaistunut joka vuosi
- Ikähaitari koululaisista eläkeläisiin
- Työttömistä ja opiskelijoista tekniikan ammattilaisiin
- Naisia noin 5%

---

# Toimintatapa

Labin toimintaa pyörittää Mode 5w ry. Yhdistystoiminta on pyritty hoitamaan mahdollisimman pienellä byrokratialla.

- Vuosijäsenyys: 20€/vuosi, ei kulkuoikeuksia.
- Kuukausijäsenyys: 5-50€/kuukausi, 24/7 kulkuoikeudet labille.

Tuloilla katetaan tilan vuokra, koneiden huollot ja uudet hankinnat.

- Avoimet ovet joka tiistai-ilta klo 18 alkaen. Kaikki tervetulleita tutustumaan.
- Kuukauden ensimmäinen tiistai on "yhteisömiitti", jossa päätetään labin hankinnoista ja muusta toiminnasta. Kuka tahansa voi ehdottaa käsiteltäviä asioita esityslistalle.
- Käytännössä joka ilta väkeä paikalla.

---

# Tulevaisuuden suunnitelmia

Tärkeimpänä labin muuton valmiiksi saaminen (pikkujoulut 4.12)

Suunnitteilla olevia kursseja:

- Ohjelmoinnin superperusteet
- Elektroniikan superperusteet
- Radioamatöörikurssi
- Laserleikkauskurssi
- CNC-jyrsinkurssi
- Hitsauskurssi
- jne jne...
